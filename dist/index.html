<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Simple Encoder</title>
    <style>
      body {
        text-align: center;
      }
      .row {
        justify-content: center;
        margin: 1rem 0 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simple Encoder</h1>
      {% if error %}
      <h2>ERROR: {{error}}</h2>
      {% endif %}
      <form method="POST">
        <textarea name="input" class="col-sm-12">{{input}}</textarea>
        <div class="row">
          <select name="encoder" class="col-sm-3">
            <option value="base64">Base64</option>
            <option value="url">URL</option>
          </select>
          <button type="submit" class="btn btn-primary">ENCODE</button>
        </div>
        <textarea disabled class="col-sm-12">{{result}}</textarea>
      </form>
      <hr />
      <p>Your Session ID: {{sessionId}}</p>
    </div>
  </body>
</html>
